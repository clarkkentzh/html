<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  ul {
    list-style: none;
  }
  .f {
    height:100px;
    /*父元素设置display:flex表示为伸缩盒子*/
    display: flex;
  }
  .f li {
    height:100px;
    width:700px;
    border:1px solid red;
  }
  </style>
</head>
<body>
  <ul class="f">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>
</html>
