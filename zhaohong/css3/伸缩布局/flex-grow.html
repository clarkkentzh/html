<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex-grow</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  ul {
    list-style:none;
  }
  .f {
    height:100px;
    padding:50px;
    display: flex;
  }
  .f li {
    width:200px;
    height:100px;
    border:1px solid red;
     /*设置元素的放大比例　　按比例分配剩余的部分*/
    /*flex-grow: 1;*/
  }
  .f li:nth-child(1) {
    flex-grow: 2;
  }
  .f li:nth-child(2) {       /*将剩余部分分成三份分配给两个元素*/
    flex-grow: 1;
  }
  </style>
</head>
<body>
  <ul class="f">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>
</html>
