<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jquery/jquery-3.0.0.min.js"></script>
  <script src="../jquery/unslider.min.js"></script>
  <style>
  ul, ol { padding: 0;}
  #forms {
      width: 1226px;
      height:460px;
      margin:50px auto;
      position: relative;
      overflow: auto;
      text-align: center;
      list-style: none;
    }
  #forms ul li {
    float: left;
  }
  #forms .dots {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 20px;
  }
  #forms .dots li
  {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 4px;
    text-indent: -999em;
    border: 2px solid #fff;
    border-radius: 6px;
    cursor: pointer;
    opacity: .4;
    -webkit-transition: background .5s opacity .5s;
    -moz-transition: background .5s opacity .5s;
    transition: background .5s opacity .5s;
  }
  #forms .dots li.active
  {
    background: orange;
    opacity: 1;
  }


  #forms .arrow {
    position: absolute;
    top: 200px;
  }
  #forms #al {
    left: 15px;
  }
  #forms #ar {
    right: 15px;
  }
  </style></style>
</head>
<body>
  <div class="banner" id="forms">
    <ul>
      <li><img src="./image/0.jpg" alt="" width="1226" height="460" ></li>
      <li><img src="./image/1.jpg" alt="" width="1226" height="460" ></li>
      <li><img src="./image/2.jpg" alt="" width="1226" height="460" ></li>
      <li><img src="./image/3.jpg" alt="" width="1226" height="460" ></li>
      <li><img src="./image/4.jpg" alt="" width="1226" height="460" ></li>
    </ul>
    <a class="unslider-arrow04 prev"><img class="arrow" id="al" src="./image/33.png" alt="prev" width="20" height="35"></a>
    <a  class="unslider-arrow04 next"><img class="arrow" id="ar" src="./image/34.png" alt="next" width="20" height="37"></a>
  </div>
  <script>
  $(function(e) {
    var unslider04 = $('#forms').unslider({
      dots: true
    }), data04 = unslider04.data('unslider');

    $('.unslider-arrow04').click(function() {
      var fn = this.className.split(' ')[1];
      data04[fn]();
    });
  });
  </script>
</body>
</html>
