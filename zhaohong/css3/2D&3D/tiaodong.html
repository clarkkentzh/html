<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>跳动的心</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  body {
    background: #ffa5a5;
  }
  .f {
    width:500px;
    height:500px;
    position: relative;
    margin:100px auto;
  }
  .left,
  .right {
    width:200px;
    height:200px;
    border-radius: 50%;
    box-shadow: 0 0 50px #d5093c;
    position: absolute;
    animation: run 1s ease  infinite;
  }
  .left {
    right:50%;
    margin-right: -20px;
  }
  .right {
    left:50%;
    margin-left: -20px;
  }
  .center {
    position: absolute;
    width: 200px;
    height: 200px;
    box-shadow: 0 0 50px #d5093c;
    transform: rotate(45deg);
    left: 50%;
    margin-left: -100px;
    top: 50%;
    margin-top: -170px;
    animation: run 1s ease  infinite;
  }
  @keyframes run {
    0% {
      transform: rotate(45deg) scale(1);
    }
    50% {
      transform: rotate(45deg) scale(1.2)
    }
    100% {
      transform: rotate(45deg) scale(1);
    }
  }

  </style>
</head>
<body>
  <div class="f">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
