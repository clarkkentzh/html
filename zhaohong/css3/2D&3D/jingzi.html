<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>镜子</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  .f {
    width:300px;
    height:300px;
    margin:50px auto;
    position: relative;
    /*background: url(./image0/musict.jpg);*/
  }
  img {
    position: absolute;
    border-radius: 50%;
  }
  img:nth-child(2) {
    transform-origin:left bottom;
    transition: all 1s ease-in;
  }
  .f:hover img:nth-child(2) {
    transform: rotateX(-180deg);
  }
  </style>
</head>
<body>
  <div class="f">
    <img src="./image0/musict.jpg" alt="">
    <img src="./image0/musicb.jpg" alt="">
  </div>
</body>
</html>
