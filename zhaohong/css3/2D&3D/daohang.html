<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>导航</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  .f {
    width:400px;
    height:50px;
    position: relative;
    margin:50px auto;
    transform-style: preserve-3d;
  }
  .f1 {
    width:80px;
    height:50px;
    position: absolute;
    top:0px;
    left:0px;
    background: gray;
    text-align: center;
    line-height: 50px;
    font-size: 20px;
    transition: all 1s ease-in;
    transform:translateZ(25px) rotateX(0deg);
    /*transform-origin: left bottom;*/
  }
  .f2 {
    width:80px;
    height:50px;
    position: absolute;
    top:0px;
    left:0px;
    background: yellow;
    text-align: center;
    line-height: 50px;
    font-size: 20px;
    transition: all 1s ease-in;
    transform: translateZ(25px) rotateX(-90deg);
    /*transform-origin: left top;*/
  }
  .f:hover .f1{
    transform:translateZ(25px) rotateX(-90deg);
  }
  /*.f1:hover .f2 {
    transform: rotateX(0deg);
  }*/
  .f:hover .f2 {
    transform: translateZ(25px) rotateX(0deg);
    /*z-index: 100;*/
  }
  </style>
</head>
<body>
  <div class="f">
    <div class="f1">首页一</div>
    <div class="f2">首页二</div>
  </div>
</body>
</html>
