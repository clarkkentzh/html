<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>扑克</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  body {
    background: blue;
  }

  img {
    position: absolute;
    top:200px;
    left:500px;
    transform: translate(0px,0px) scale(0.5,0.5) rotate(0deg);
    transition: all 1s ease-in;
  }
  body:hover img:nth-child(1) {
    transform: translate(54px,-116px) scale(0.5,0.5) rotate(300deg);
  }
  body:hover img:nth-child(2) {
    transform: translate(-18px,-215px) scale(0.5,0.5) rotate(240deg);
  }
  body:hover img:nth-child(3) {
    transform: translate(-134px,-208px) scale(0.5,0.5) rotate(180deg);
  }
  body:hover img:nth-child(4) {
    transform: translate(-191px,-90px) scale(0.5,0.5) rotate(120deg);
  }
  body:hover img:nth-child(5) {
    transform: translate(-122px,7px) scale(0.5,0.5) rotate(60deg);
  }


  </style>
</head>
<body>
  <img src="./image/pk2.png" class="f">
  <img src="./image/pk2.png" class="f1">
  <img src="./image/pk2.png" class="f2">
  <img src="./image/pk2.png" class="f3">
  <img src="./image/pk2.png" class="f4">
  <img src="./image/pk2.png" class="f5">
</body>
