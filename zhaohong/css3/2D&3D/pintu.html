<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拼图</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  body {
    background: blue;
  }
  .form {
    width:500px;
    margin:50px auto;
  }
  img {
    transition: all 1s ease-in;

  }
  .form img:nth-child(1) {
    transform: translate(400px,450px) rotate(50deg);
  }
  .form img:nth-child(2) {
    transform: translate(-100px,10px) rotate(50deg);
  }
  .form img:nth-child(3) {
    transform: translate(10px,500px) rotate(50deg);
  }
  .form img:nth-child(4) {
    transform: translate(300px,-500px) rotate(50deg);
  }
  .form img:nth-child(5) {
    transform: translate(4000px,200px) rotate(50deg);
  }
  .form img:nth-child(6) {
    transform: translate(-330px,50px) rotate(50deg);
  }
  .form img:nth-child(7) {
    transform: translate(-70px,350px) rotate(50deg);
  }
  .form img:nth-child(8) {
    transform: translate(-310px,550px) rotate(50deg);
  }
  .form img:nth-child(9) {
    transform: translate(1000px,-520px) rotate(50deg);
  }
  .form:hover img {
    transform: translate(0px,0px) rotate(0deg);
  }
  </style>
</head>
<body>
  <div class="form">
    <img src="./image/shield_1_01.png" class="f">
    <img src="./image/shield_1_02.png" class="f1">
    <img src="./image/shield_1_03.png" class="f2">
    <img src="./image/shield_1_04.png" class="f3">
    <img src="./image/shield_1_05.png" class="f4">
    <img src="./image/shield_1_06.png" class="f5">
    <img src="./image/shield_1_07.png" class="f6">
    <img src="./image/shield_1_08.png" class="f7">
    <img src="./image/shield_1_09.png" class="f8">
  </div>
</body>
</html>
