<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>海浪</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  body {
    background: lightblue;
    /*transform-style: preserve-3d;*/
  }

  .sun {
    width:100px;
    height:100px;
    border-radius: 50px;
    background: #fff;
    position: absolute;
    top:100px;
    left:200px;
    /*transition: all 0.5s ease-in;*/
  }
  .sun::before,
  .sun::after {
    content:"";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-radius: 50%;
    background: #fff;
  }
  .sun::before {
    animation:sun 2s linear 0.5s infinite;
  }
  .sun::after {
    animation:sun 2s linear 2s infinite;
  }
  .lang {
    width:100%;
    height:240px;
    margin-top: 700px;
    position: relative;
    transform-style: preserve-3d;
  }
  .lang1 {
    width:100%;
    height:240px;
    background: url(./image1/1.png) no-repeat;
    position: absolute;
    bottom:50px;

    animation: hailang 2s linear infinite;
  }
  .lang2 {
    width:100%;
    height:240px;
    background: url(./image1/2.png) no-repeat;
    position: absolute;
    bottom:-50px;

    animation: hailang 1s linear infinite;
  }

  @keyframes hailang {
    0% {

    }
    50% {
      bottom:0px;
    }
    100% {

    }
  }
  @keyframes sun {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1);
      opacity: 0.5;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }
  .sun:hover .sun1 {
    animation: sun 1s linear inifinite;
  }

  </style>
</head>
<body>
  <div class="sun">
    <div class="sun1"></div>
  </div>
  <div class="lang">
    <div class="lang1"></div>
    <div class="lang2"></div>
  </div>
</body>
</html>
