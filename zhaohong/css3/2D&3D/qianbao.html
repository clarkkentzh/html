<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百度钱包</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  .f {
    width:300px;
    height:300px;
    background: gray;
    position: relative;
    margin:50px auto;
  }
  .f1 {
    width:300px;
    height:300px;
    position: absolute;
    background: url(./image0/bg.png) left top;
    transform: rotateY(0deg);
    transition: all 1s ease-in;
  }
  .f2 {
    width:300px;
    height:300px;
    position: absolute;
    background: url(./image0/bg.png) right top;
    transform: rotateY(270deg);
    transition: all 1s ease-in 1s;
  }
  .f:hover .f1 {
    transform: rotateY(90deg);
  }
  .f:hover .f2 {
    transform: rotateY(360deg);
  }
  </style>
</head>
<body>
  <div class="f">
    <div class="f2"></div>
    <div class="f1"></div>
  </div>
</body>
</html>
