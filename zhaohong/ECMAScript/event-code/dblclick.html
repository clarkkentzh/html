<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .f {
      width: 500px;
      height: 300px;
      background: blue;
    }
  </style>
</head>

<body>
  <div class="f">
    <button id="one">单击</button>
    <button id="two">双击</button>
  </div>
  <script src="../jquery/jquery-3.0.0.min.js"></script>
  <script>
    $("#one").click(function() {
      console.log("单击事件");
    });

    $("#two").dblclick(function() {
      console.log("双击事件");
    });

    $(".f").click(function() {
      console.log("页面被点击了");
    });
  </script>
</body>

</html>
