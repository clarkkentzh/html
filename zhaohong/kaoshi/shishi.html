<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>试试</title>
  </head>
  <body>
    <script type="text/javascript">
      function Foo(){
        getName = function(){
          console.log(1);
        }
        return this;
      }

      Foo.getName = function(){
        console.log(2);
      }
      Foo.prototype.getName = function(){
        console.log(3);
      }

      var getName = function(){
        console.log(4);
      }

      function getName(){
        console.log(5);
      }

      // Foo();
      getName();//4
      Foo.getName();//2
      Foo().getName();//1,调用这个Foo函数时，返回了新的getName函数
      getName();//1

      new Foo.getName();//2
      new Foo().getName();//3,构造函数与原型

    </script>
  </body>
</html>
