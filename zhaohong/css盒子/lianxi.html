<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  * {
    margin:0;
    padding:0;
  }
  .a {
    width:400px;
    height:400px;
    background: red;
    position: absolute;
    z-index: 1;
    top:0px;
    left:0px;
  }
  .b {
    width:400px;
    height:400px;
    background: blue;
    position: relative;
  }
  </style>
</head>
<body>
  <div class="a"></div>
  <div class="b"></div>
</body>
</html>
