<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
   .a {
    width:400px;
    height:200px;
    background-color: purple;
    font-size:30px;
    border:32px solid blue;
    margin-bottom:32px;     /*这个的下外边距和紧挨线面的上外边距是一样的效果*/
   }
   .b {
     width:400px;
     height:200px;
     background-color: yellow;
     font-size:30px;
     border:32px solid red;
     /*margin-top:32px;*/     /*这和上面是一个效果*/
     margin:50px auto;     /*实现水平居中*/
   }
  </style>
</head>
<body>
  <div class="a">看看外边距是什么意思</div>
  <div class="b">第二个外边距</div>
</body>
</html>
