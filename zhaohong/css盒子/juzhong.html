<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>居中问题</title>
    <style>
    .f {
      width:100px;
      height:100px;
      background-color: purple;
      padding:150px;    /*用内边距设置子元素居中*/
    }
    .z {
      width:100px;
      height:100px;
      background-color:blue;
    }
    .f1 {
      width:400px;
      height:400px;
      background-color:yellow;
      margin-top:5px;


      padding-top:1px;
    }
    .z1 {
      width:100px;
      height:100px;
      background-color:red;


      margin:150px auto;  /*用外边距设置子元素居中*/
    }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="z"></div>
    </div>
    <div class="f1">
      <div class="z1"></div>
    </div>
  </body>
</html>
