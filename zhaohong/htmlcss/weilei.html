<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--Link:标签原本样式（如果在这个属性中设置样式优先级要高于标签选择器)-->
  <!--Visited:标签被访问以后的样式。--->
  <!--Hover:鼠标悬停在标签上会触发的样式。--->
  <!--Active:当点击（激活）标签时的样式。--->
  <!--任何标签都有伪类--->
  <style>
  .aa:link {
    color:blue;
  }
  .aa:visited {
    color: red;
  }
  .aa:hover {
    color: yellow;
  }
  .aa:active {
    color: green;
  }
  </style>
  </head>
  <body>
  <a href="https://www.baidu.com">百度</a>
  <br>
  <a class="aa" href="https://www.baidu.com">百度</a>
  <br>
  <del>这是删除线</del>
  <br>
  <u>这是下划线</u>

  </body>
  </html>
