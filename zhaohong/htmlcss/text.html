<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本修饰</title>
    <style>
    .a {
      text-decoration:underline overline line-through;
      font-size:50px;
    }
    .b {
      text-align:center;
    }
    img {
      /*vertical-align: baseline;   将支持valign特性的对象的内容与基线对齐*/
      /*vertical-align: sub;       垂直对齐文本的下标*/
      /*vertical-align: super;     垂直对齐文本的上标*/
      /*vertical-align: top;       将支持valign特性的对象的内容与对象顶端对齐*/
      /*vertical-align: text-top;  将支持valign特性的对象的文本与对象顶端对齐*/
      /*vertical-align: middle;    将支持valign特性的对象的内容与对象中部对齐*/
      /*vertical-align: bottom;    将支持valign特性的对象的文本与对象底端对齐*/
      vertical-align: text-bottom;    /*将支持valign特性的对象的文本与对象顶端对齐*/
    }
    p {
      text-indent: 2em;
    }
    </style>
  </head>
  <body>
    <div class="a">这是测试下划线</div>
    <div class="b">这是测试对齐方式</div>
    <img src="./image/1.png">
    <span>这是table的标签属性</span>
    <p>首行缩进首航缩进首行缩进
      <br>
       首行缩进首航缩进首行缩进
      <br>
       首行缩进首航缩进首行缩进
      <br>
       首行缩进首航缩进首行缩进
      <br>
       首行缩进首航缩进首行缩进
      <br>
       首行缩进首航缩进首行缩进
      <br>
       首行缩进首航缩进首行缩进
      <br>
    </p>
  </body>
</html>
