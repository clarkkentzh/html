<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>字体样式</title>
    <style>
    .a {
      font-family: "batang";
      font-size: 30px;
      font-weight: bold;
      font-style: italic;
      color:rgb(90%,50%,10%);
    }
    div {
      font: italic bolder 50px "mingliu";
      color: rgb(150,200,10);
    }
    .b {
      font-family: "FreeSerif";
      font-size: 30px;
      font-weight: bold;
      font-style: italic;
      color:rgb(90%,50%,10%);
    }

    </style>
  </head>
  <body>
    <div class="a">这是测试字体属性</div>
    <div class="b">这是测试字体属性</div>
    <div>这是另一个测试</div>
  </body>
</html>
