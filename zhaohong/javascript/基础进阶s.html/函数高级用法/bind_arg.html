<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bind</title>
  </head>
  <body>


    <script type="text/javascript">

      function handler(arg1,arg2){
        console.log(this);
        console.log(arg1,arg2);
        console.log(arguments);//arguments指的实参
      }
      var obj = {
        name:"lisi",
        age:24
      }

   //bind将指定的参数直接传给了newHandler，调用的时候就可以省略参数的传递
      var newHandler = handler.bind(obj,10,20);
      newHandler();
      newHandler(30,40);//因为指定的参数已经传给了newHandler,30和40这两个参数是多余的，所以只有arguments发生了变化，实参个数是４个，相当于newHandler(10,20,30,40);


   //这两种bind绑定的对象不同，互相不影响
      var obj2 = {
        name:"zhangsan",
        age:40
      };
      var newHandler2 = handler.bind(obj2,60,80);
      newHandler2();

    </script>
  </body>
</html>
