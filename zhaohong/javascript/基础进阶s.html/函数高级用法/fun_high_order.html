    <title>高阶函数:将传递的函数进行改造，返回一个新函数</title>
  </head>
  <body>
    <script type="text/javascript">

    //求和
    function sum(arg){
      var sums = 0;
      var args = Array.prototype.slice.call(arguments,0);
      for(var i = 0,len = arguments.length;i < len;i++){
        sums += args[i];
      }
      return sums;
    }
    // function sum(arg1, arg2){
    //   return arg1 + arg2;
    // }
    //求x的2次方
    function power(x){
      return Math.pow(x,2);
    }
    /*
    @fn1,函数
    @fn2,函数

    //   }
    // }
    /*
    封装函数：实现求两个数和的平方
    */
    // var fun = highOrder(sum,power);
    // console.log(fun(10,37));
    /*
    平方和(任意长度的参数)？？？？？？
    */
    function highorder1(fn1,fn2){
      return function(){
        var sums = [];
        var args = Array.prototype.slice.call(arguments,0);
        for(var i = 0,len = arguments.length;i < len;i++){
          sums[i] = fn2(args[i]);
        }
        var sums1 = fn1.apply(null,sums);
        return sums1;
      }
    }
    var fun1 = highorder1(sum,power);
    console.log(fun1(1,2,3,4,5));
