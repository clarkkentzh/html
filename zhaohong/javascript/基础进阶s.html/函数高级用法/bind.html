<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bind方法</title>
  </head>
  <body>

    <button id="btn">点击</button>

    <script type="text/javascript">
      var value = 0;

      var obj = {
        value:100,
        handler:function(){
          console.log(this.value);
        }
      };


      var btn = document.getElementById("btn");
      btn.value = 10;


    /*
    bind将obj.handler方法绑定到了obj对象上，返回的newHandler就是绑定之后的新方法。
    在新方法的内部，this永远等于obj
    */
      var newHandler = obj.handler.bind(obj);//返回新函数
      btn.addEventListener("click",newHandler,false);//100

      newHandler();//100,this永远指obj



    </script>
  </body>
</html>
