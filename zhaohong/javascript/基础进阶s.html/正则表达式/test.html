<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test方法</title>
  </head>
  <body>
    <script type="text/javascript">


     /*
     g:全局匹配;找到所有匹配，而不是在第一个匹配后停止
     i:忽略大小写
     m:多行
     */

      var a = /hello/gim;
      console.log(typeof a);//object

      // a = new RegExp("hello","gim");
      a = new RegExp(/hello/,"gim");//这两中写法相同
      console.log(a);//  /hello/gim


      /*******************常用匹配模式********************/
      /********test匹配成功返回true,失败返回false，只要有一个符合条件就算成功********/

      console.log(/hello/.test("hello world"));//true
      console.log(/hello/.test("world"));//false
      console.log(/./.test("\n\r"));//false,"."指除换行和回车以外任意字符

　　　//"\"是转义字符
      console.log(/\d/.test("asdflsad"));//false,测试数字字符
      console.log(/\D/.test("asdflsjfds"));//true，非数字字符
      console.log(/\w/.test("sdlsdl232"));//true,测试字母和数字字符
      console.log(/\W/.test("\\sd23`"));//true,非字母和数字字符,有个\`
      console.log(/\s/.test("  \n"));//true,测试空白字符
      console.log(/\S/.test("\n  "));//false,非空白字符

     //[]表示范围
      console.log(/[abcdefg]/.test("wtutiu05958a"));//true
      console.log(/[^123]/.test("123321"));//false,非１２３的字符
      console.log(/[^123]/.test("1233210"));//true
      console.log(/[a-z]/.test("jhkdjhk"));//true,a到z的字符

   //^会匹配行或者字符串的起始位置,  $ 会匹配行或字符串的结尾位置
   console.log("*********^和$**************");
      console.log(/^hello$/.test("hellohellohello"));//false,必须整个字符串是hello
      console.log(/^hello/.test("hello sdjhjsldk dkjhj21834768"));//true
      console.log(/hello$/i.test("sdjhjsldk dkjhj21834768 hellO"));//true


   console.log("*********'*'和＋和?**************");
      console.log(/a*bcd/.test("abcd"));//true,*前面的字符重复零次或更多次  (>=0)
      console.log(/a*bcd/.test("bcd"));//true
      console.log(/b+yyy/.test("bsdyyy"));//false,＋前面的字符重复一次或更多次  (>=1)
      console.log(/^c?hhh$/.test("chhh"));//true,?前面的字符重复一次或0次 (0||1)
      console.log(/hello+/.test("helloworld"));//true

  //当　* 和　+ 后边添加？时可以进行最短匹配。



      // www.abcd.com wwww.a*bcd.com
   console.log("************()在这里只是将字符串包成一个整体**************")
      console.log(/(hello)*abcdef/.test("hellohelloabcdef"));//true,hello是一个整体
      console.log(/^(hello)?abcdef$/.test("hellohelloabcdef"));//false
    //|或的意思，l任意一个字符串匹配都可以
      console.log(/hello|world/.test("hello"));//true
      console.log(/hello|world/.test("world"));//true



    </script>
  </body>
</html>
