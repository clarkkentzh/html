<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>敏感词汇</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }

    .text {
      max-width: 600px;
      margin: 50px auto;
      height:100px;
      border: 1px solid lightgray;
    }

    .text span {
      color:red;
    }

    </style>
  </head>
  <body>

    <button id="btn">点击获取敏感词汇</button>
    <div id="content" class="text" contenteditable="true"></div>
<!-- div标签中加上contenteditable属性true 或空字符串，表示元素是可编辑的；false 表示元素不是可编辑的。 -->


    <script src="./jquery-3.0.0.js" charset="utf-8"></script>
    <script type="text/javascript">


    /*
    var sen = [“习近平”, “薄熙来”, “周永康”];
    要求：在文本输入框中查找以上的敏感词汇，并且将敏感词汇标红。
   */

    var sen = ["习近平", "薄熙来", "周永康", "令计划"];

    function fun1(arg1,arg2){
      var str = new RegExp("(" + arg2.join("|") + ")","g");
      arg1 = arg1.replace(str,function(m,p1){
        return "<span>" + p1 + "</span>";
      });
      return arg1;
    }
    $("#btn").click(function(){
      var str = $("#content").html();
      str = fun1(str,sen);
      $("#content").html(str);
    });


    </script>
  </body>
</html>
