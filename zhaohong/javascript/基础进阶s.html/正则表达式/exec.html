  <body>
    <script type="text/javascript">

        var regex = /quick\s(brown).+?(jumps)/ig;
        var str = "The Quick Brown Fox Jumps Over The Lazy Dog" +
          "The Quick Brown Fox Jumps Over The Lazy Dog" +
          " The Quick Brown Fox Jumps Over The Lazy Dog";

        var result;
    /*

    */

        // result = regex.exec(str);//第二行的
        // console.log(result);
        // result = regex.exec(str);//第三行的
        // console.log(result);
        while((result = regex.exec(str)) != null){
          console.log(result);
          console.log(regex.lastIndex);
        }



    console.log("------多行标志 m -----");
    //没有m则就被解释为整个字符串都为正则表达式里的字符串,为null
    str = "The Quick Brown Fox Jumps Over The Lazy Dog\n" +
          "The Quick Brown Fox Jumps Over The Lazy Dog\n" +
          "The Quick Brown Fox Jumps Over The Lazy Dog\n";
    regex = /^The Quick Brown Fox Jumps Over The Lazy Dog$/mg;
    result = str.match(regex);
    console.log(result);





    </script>
