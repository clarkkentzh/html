<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件的传递</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #f {
      width: 500px;
      height: 300px;
      background: yellow;
    }

    #s {
      width: 300px;
      height: 200px;
      background: blue;
    }
  </style>
</head>
<body>
    <div id="f">
      <div id="s"></div>
    </div>

    <script>
    var f = document.getElementById("f");
    var s = document.getElementById("s");
  //事件两种传递方式，冒泡false和捕获true

  //冒泡，事件触发顺序是从点击的到最上级，从内到外
    document.addEventListener("click",function(){
      console.log("document click------");
    },false);

    f.addEventListener("click",function(){
      console.log("f click------");
    },false);

    s.addEventListener("click",function(){
      console.log("s click------");
    },false);



  //捕获，事件触发的顺序是从最上级直到点击的这层，从外到内
    // document.addEventListener("click",function(){
    //   console.log("document click------");
    // },true);
    //
    // f.addEventListener("click",function(){
    //   console.log("f click------");
    // },true);
    //
    // s.addEventListener("click",function(){
    //   console.log("s click------");
    // },true);


    </script>
</body>
</html>
