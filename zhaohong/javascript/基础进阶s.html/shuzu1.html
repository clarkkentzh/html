<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

  var a = [];
  var b = {};
  console.log(typeof a);//object类型
  console.log(typeof b);//object类型

  console.log(a);
  console.log([1,2,3,4]);
  console.log([1,2,3,,,4]);



  console.log(new Array("hello","world"));
  console.log(new Array(1,2,3));
  // 	console.log(new Array(-1));//error

  a[0] = "helloworld";
  console.log(a);
  a[0] = "worldhello";             //赋值覆盖了上面的helloworld
  console.log(a);

  a[4] = "worldhello";               //这几行给数组a赋值
  console.log(a);


  a[1] = 10;
  a[1]++;
  console.log(a[1]);//11
  // console.log(10++);//error
  console.log(a);

  console.log(a.length);

  </script>

</body>
</html>
