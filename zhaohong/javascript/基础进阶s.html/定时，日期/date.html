<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

  // getDate() 获取日
  // getDay () 获取星期
  // getMonth () 获取月
  // getFullYear () 获取完整年份
  // getHours () 获取小时
  // getMinutes () 获取分钟
  // getSeconds () 获取秒
  // getMilliseconds () 获取毫秒 1s = 1000ms
  // getTime () 返回累计毫秒数(从1970/1/1午夜)

  var d = new Date();
  console.log(d.getDate()); //6,获取当前的单独的一个几号
  console.log(d.getDay()); //2,获取星期
  console.log(d.getMonth()); //5,获取月份，是从0 开始的
  console.log(d.getFullYear()); //2017,获取年份
  console.log(d.getMilliseconds());//获取当前毫秒值



  console.log("********************************");
  console.log(d.toDateString());
  console.log(d.toLocaleDateString());
  console.log(d.toTimeString());
  console.log(d.toLocaleTimeString());
  console.log(d.toUTCString());

  setInterval(function(){
    d = new Date();
    console.log(d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds());
  },1000);


  </script>
</body>
</html>
