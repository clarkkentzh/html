<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>定时器</title>
  </head>
  <body>
    <script>

    //间隔定时器
    // var id = window.setInterval();//也可以也成这种形式
    // var id = setInterval(callback,delay);//delay以毫秒为单位
　　//setInterval如果调用的程序在间隔的时间内没有完成，那么仍然会再次执行该函数
    var id = setInterval('console.log("hello world")',1000);//一种写法
    clearInterval(id);//取消定时器


    //常用写法
    var ids = setInterval(function(){
      console.log("函数内部");
    },1000);                   //函数可以写名称
    clearInterval(ids);




    function dingshi(){
      console.log("封装函数");
    }
    var ids1 = setInterval(dingshi,1000);
    clearInterval(ids1);


    </script>
  </body>
</html>
