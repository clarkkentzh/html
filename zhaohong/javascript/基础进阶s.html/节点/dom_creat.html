<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创建节点，节点操作</title>
</head>
<body>

  <div id="f">
    <div>哈哈哈</div>
  </div>

  <script>

  var f = document.getElementById("f");

  //创建节点
  var d = document.createElement("div");//创建一个div标签节点
  console.log(d.nodeType);//1

  //给节点添加内容
  d.innerHTML = "hello world";
  //将节点d追加到f内
  f.appendChild(d);   //appendChild将d节点追加到f节点内部的末尾,即d是f的子节点

  var d2 = document.createElement("div");
  d2.innerHTML = "nihao world";
  // f.insertBefore(d2,f.firstElementChild);//把d2添加为f的第一子节点
  f.insertBefore(d2,d);//将节点d2添加到d的前面,当insertBefore的第二个参数为null时，将d2添加到f子节点的末尾


 //在body中追加一个table
  //创建table,tr,td节点
  var table = document.createElement("table");
  var trs = document.createElement("tr");
  var td1 = document.createElement("td");
  var td2 = document.createElement("td");
  var td3 = document.createElement("td");

  //添加内容
  td1.innerHTML = "赵宏";
  td2.innerHTML = "700";
  td3.innerHTML = "god";

  //td　追加到　tr内
  trs.appendChild(td1);
  trs.appendChild(td2);
  trs.appendChild(td3);

  //tr 追加到 table
  table.appendChild(trs);

  //table 追加到 body
  document.body.appendChild(table);


  </script>
</body>
</html>
