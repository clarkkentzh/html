<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

//数组都是对象，都有属性和方法
  var a = [];
  var b = {};
  console.log(typeof a);//object类型
  console.log(typeof b);//object类型

  console.log(a);
  console.log([1,2,3,4]);
  console.log([1,2,3,,,4]);



  var z = new Array();//创建空数组
  var h = new Array(10);//创建长度为10的数组
  var o = new Array(1,2,3);//创建一个已经包含三个元素的数组
  console.log(z,h,o);


  var arr = ["hello"];
  console.log(arr[0]);//hello
  arr[999] = "world"; //稀疏数组
  arr[0] = "HELLO";  //覆盖了hello
  console.log(arr);//["HELLO",undefined x 998,"world"]


  a[0] = "helloworld";
  console.log(a);
  a[0] = "worldhello";             //赋值覆盖了上面的helloworld
  console.log(a);

  a[4] = "worldhello";               //这几行给数组a赋值
  console.log(a);


  a[1] = 10;
  a[1]++;
  console.log(a[1]);//11
  // console.log(10++);//error
  console.log(a);

  console.log(a.length);

  </script>

</body>
</html>
