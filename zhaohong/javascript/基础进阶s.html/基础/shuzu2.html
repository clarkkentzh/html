<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组添加</title>
</head>
<body>

	<script type="text/javascript">

  console.log("------push,pop 栈的操作方式: 先进后出--------");
	var a = [];
	var ret = a.push(1,2,3); //使用push方法在数组末尾添加一个或者多个元素
	console.log(ret);
	console.log(a);


	a.push("helloworld");
	console.log(a);

	console.log("------------");
	// delete a[0];          //删除0位置的元素，但是位置没有变化，只是没有数据了
	// console.log(a);
	ret = a.pop();             //删除最后一个
	console.log(ret);
	console.log(a);

	console.log("------------");

	// 提前保存数组长度，不要临时访问length
	for(var i = 0, len = a.length; i < len ; i++){
		console.log(a.pop());
	}
	console.log(a);


	console.log("----队列方式-----");
	var b = [1,2,3,4];
	console.log(b.shift());　　　//删除开头一个元素，索引也就是位置会变化
	console.log(b);
	console.log("---------");
	b.unshift(5,6,7);      //在开头添加一个或多个元素，索引会发生变化
	console.log(b);





	</script>

</body>
</html>
