<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>document的滚动事件</title>
    <style>
    * {
      margin:0px;
      padding:0px;
    }
    body {
      width:2000px;
      height:2000px;
    }
    #go_top {
      width:50px;
      height:50px;
      position: fixed;
      bottom:50px;
      right:50px;
      background: orange;
      color:green;
      line-height: 50px;
      text-align: center;
      font-size: 30px;
      display: none;
    }
    </style>
  </head>
  <body>
    <div id="go_top">上</div>

    <script src="./scroll.js" charset="utf-8"></script>
    <script type="text/javascript">

      var btn = document.getElementById("go_top");

      btn.onclick = function(){
        //指定让滚动条回到指定的位置
        window.scrollTo(0,0);
        btn.style.display = "none";
      }

      window.onscroll = function(event){
        if(scroll().top > 200){
          btn.style.display = "block";
        }else {
          btn.style.display = "none";
        }
      }



    </script>
  </body>
</html>
