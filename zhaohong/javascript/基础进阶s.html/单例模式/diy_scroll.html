<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>滚动事件</title>
  <style>
  * {
    margin:0px;
    padding:0px;
  }
  ul {
    list-style: none;
  }
  body,html {
    width:100%;
    height:100%;
  }
  #f {
    width:100%;
    height:100%;
    overflow: auto;
  }
  #f1 {
    width:100%;
    height:100%;
  }
  #f li {
    width:100%;
    height:100%;
  }
  #f li:nth-child(1) {
    background: blue;
  }
  #f li:nth-child(2) {
    background: orange;
  }
  #f li:nth-child(3) {
    background: red;
  }
  #f li:nth-child(4) {
    background: green;
  }
  #btn li {
    width:50px;
    height:50px;
    position: fixed;
    left:50px;
    font-size: 20px;
    line-height: 50px;
    text-align: center;
    color:#fff;
  }
  #btn li:nth-child(1) {
    background: blue;
    bottom:200px;
  }
  #btn li:nth-child(2) {
    background: orange;
    bottom:150px;
  }
  #btn li:nth-child(3) {
    background: red;
    bottom:100px;
  }
  #btn li:nth-child(4) {
    background: green;
    bottom:50px;
  }
  </style>
</head>
<body>

  <div id="f">

    <ul id="f1">
      <li>第一块</li>
      <li>第二块</li>
      <li>第三块</li>
      <li>第四块</li>
    </ul>
  </div>

  <ul id="btn">
    <li>一</li>
    <li>二</li>
    <li>三</li>
    <li>四</li>
  </ul>
  <script src="./diy_scroll.js" charset="utf-8"></script>
  <script type="text/javascript">
  var fs = document.getElementById("f");
  var btn = document.getElementById("btn");
  var body = document.getElementsByClassName("body")[0];


  for(var i = 0,len = btn.children.length;i < len;i++){
    (function(arg){
      btn.children[arg].onclick = function(){
        moveTop(fs,arg,10,10);
      }
    })(i);
  }

  </script>
</body>
</html>
