<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组合继承</title>
  </head>
  <body>
    <script type="text/javascript">
    function Father(name,age){
      this.name = name;
      this.age = age;
    }
    Father.prototype.getName = function () {
      return this.name;
    }
    Father.prototype.getAge = function () {
      return this.age;
    }

    function Student(name,age,score) {
      Father.call(this,name,age);
      this.score = score;
    }

    Son.prototype = new Father();//原生链继承Father的属性
    Son.prototype.constructor = Son;
    Son.prototype.getScore = function () {
      return this.score;
    };

    var one = new Son('lisi', 18,80);
    console.log(one);
    console.log(one.getName());
    console.log(one.getAge());
    console.log(one.getScore());

    </script>
  </body>
</html>
