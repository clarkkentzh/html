<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>正则表达式</title>
  </head>
  <body>
    <script type="text/javascript">

     /*
     g:全局匹配;找到所有匹配，而不是在第一个匹配后停止
     i:忽略大小写
     m:多行
     */

      var a = /hello/gim;
      console.log(typeof a);//object

      // a = new RegExp("hello","gim");
      a = new RegExp(/hello/,"gim");//这两中写法相同
      console.log(a);//  /hello/gim


      /*******************常用匹配模式********************/
      /********test匹配成功返回true,失败返回false，只要有一个符合条件就算成功********/

      console.log(/hello/.test("hello world"));//true
      console.log(/hello/.test("world"));//false
      console.log(/./.test("\n\r"));//false,"."指除换行和回车以外任意字符

　　　//"\"是转义字符
      console.log(/\d/.test("asdflsad"));//false,测试数字字符
      console.log(/\D/.test("asdflsjfds"));//true，非数字字符
      console.log(/\w/.test("sdlsdl232"));//true,测试除字母和数字字符
      console.log(/\W/.test("\\sd23`"));//true,非字母和数字字符
      console.log(/\s/.test("  \n"));//true,测试空白字符
      console.log(/\S/.test("\n  "));//false,非空白字符

     //[]表示范围
      console.log(/[abcdefg]/.test("wtutiu05958a"));//true
      console.log(/[^123]/.test("123321"));//false,非１２３的字符
      console.log(/[^123]/.test("1233210"));//true
      console.log(/[a-z]/.test("jhkdjhk"));//true,a到z的字符


    </script>
  </body>
</html>
