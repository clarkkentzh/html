<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文件选择</title>
  </head>
  <body>

    <!-- multiple是可以选择多个文件 -->
    <input multiple type="file" id="file">
    <br><br>
    <button id="btn">查看文件信息</button>

    <script type="text/javascript">
      var f = document.querySelector("#file");
      var btn = document.querySelector("#btn");

      btn.onclick = function(){
        // f.files得到选中的所有文件
        for(var i = 0,len = f.files.length;i < len;i++){
          console.log("文件名：" + f.files[i].name + "文件大小：" + f.files[i].size);  //打印文件名和文件大小
        }
        var file1 = f.files[0];
        console.log(file1);  //打印出该文件的各种属性


   //创建一个reader对象
        var reader = new FileReader()

        reader.onload = function(){
          // reader.result就是读取的结果
          console.log(reader.result);
        };

        //以文本方式读取
        // reader.readAsText(file1);

        //读取图片
        // reader.readAsDataURL(file1);

        //按照二进制去读取
        reader.readAsBinaryString(file1);

      };
    </script>
  </body>
</html>
