<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布原点移动</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>


    <script type="text/javascript">
      var can = document.querySelector("#canvas");

      var ctx = can.getContext("2d");

      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.fillRect(0,0,100,100);


      ctx.translate(100,100);  //原点偏移100,100
      ctx.fillRect(0,0,200,200);  //此时０，０表示的原点已经变为100,100了

      ctx.beginPath();
      ctx.translate(-100,-100);  //恢复原点
      ctx.strokeStyle = "green";
      ctx.strokeRect(0,0,200,200);
    </script>
  </body>
</html>
