<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片的绘制</title>
    <style>
     * {
       margin: 0;
       padding: 0;
     }
    </style>
  </head>
  <body>
    <img id="img" src="./images/1.jpg" alt="">
    <canvas id="canvas" width="300" height="300"</canvas>

    <script type="text/javascript">
    var img = document.querySelector('#img');
    var can = document.querySelector('#canvas');
    can.style.border = "1px solid red";
    var ctx = can.getContext("2d");

    //等待图片加载完毕
    img.onload = function(){
      // ctx.drawImage(img,100,0);   //参数１.是图片的dom对象,2和3是绘制的图片要放置的坐标

      //252*300,自定义宽高,后两个参数是绘制图片的宽高，最好成比例，否则图片会失真
      // ctx.drawImage(img,0,0,100, 100 * 300/252);

      //裁剪指定的区域，并且按照指定的尺寸渲染到画布.参数：裁剪图片的位置坐标，裁剪图片的宽高，裁剪图片放在画布的坐标，裁剪图片最终显示的大小
      ctx.drawImage(img,80,200,100,110,0,0,200,220);
    }



    </script>

  </body>
</html>
