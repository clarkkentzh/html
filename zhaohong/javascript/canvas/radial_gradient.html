<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>径向渐变</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>


    <script type="text/javascript">
      var can = document.getElementById("canvas");

      var ctx = can.getContext("2d");

    //参数:渐变开始的圆的坐标和半径，渐变结束的圆的坐标和半径
      var grd = ctx.createRadialGradient(250,250,30,250,250,100);
      ctx.beginPath();
      grd.addColorStop(0,"blue");
      grd.addColorStop(0.3,"red");
      grd.addColorStop(0.7,"purple");
      grd.addColorStop(1,"yellow");
      ctx.fillStyle = grd;

      ctx.arc(250,250,100,0,2*Math.PI,false);  //在半径为30到100的区域内
      ctx.arc(50,50,50,0,2*Math.PI,false);   //不在，所以不渐变
      ctx.fill();


    </script>
  </body>
</html>
