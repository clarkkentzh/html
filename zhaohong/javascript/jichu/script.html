<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 行内样式 -->
  <button onclick="alert('我就是试试');">这是按钮的名字吗</button>


<!-- **************************************************************** -->


  <!-- 嵌套样式 -->
  <button id="btn">这是个啥</button>
  <script>
  //获取id='btn'的元素
  var btn = document.getElementById("btn");
  
  //点击后执行函数里面的内容
  btn.onclick = function () {
    console.log("aiaiaiaiaiaia");
  }
  </script>


<!-- **************************************************************** -->

  <!--外部样式  -->
  <!-- 引入外部js代码，当引入的时候，该代码会立刻执行 -->
  <!--
  当需要引入外部js文件时，默认情况下，浏览器会在此阻塞，直到该代码加载完毕为止，才能继续向后执行其他代码
   -->
  <script src="./js.js"></script>

</body>
</html>
