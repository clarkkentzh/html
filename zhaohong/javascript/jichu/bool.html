<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
  var a = 10;
  var b = "";

  //显式转换,类似显示出来判断的过程(个人理解)
  console.log(Boolean(a));   //true
  console.log(Boolean(b));    //false
  console.log(Boolean(null));  //false
  console.log(Boolean(0));   //false

  //隐式转换
  if (a){
    console.log("hahahahahaha");
  }
  </script>
</body>
</html>
