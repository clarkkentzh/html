<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  * {
    margin:o;
    padding:0;
  }
  .one {
    width:1226px;
    height:460px;
    margin:50px auto;
    position: relative;
    background: url(./images/4.jpg);
  }
  .dianji {
    width:100px;
    height:10px;
    position: absolute;
    bottom:50px;
    right:100px;
  }
  .dianji button{
    width:8px;
    height:8px;
    border:2px solid #fff;
    border-radius: 10px;
    float: left;
    outline-style: none;
    margin-left: 10px;
  }
  .dianji button:hover{
    background: #ff6700;
    cursor: pointer;
  }

  </style>
</head>
<body>
  <div class="one">
    <div class="dianji">
      <button value="4" class="moren"></button>
      <button value="5"></button>
      <button value="6"></button>
      <button value="7"></button>
      <button value="8"></button>
    </div>

  </div>
  <script src="../jquery/jquery-3.0.0.min.js"></script>
  <script>
$(function(){


  $("button").click(function(){
    $(".one").css("background","url(./images/"+ $(this).val() + ".jpg)");
  });

  $(".dianji button").focus(function(){
    $(this).css("background","#ff6700");
  }).blur(function(){
    $(this).css("background","#f5f5f5");
  });


});
  </script>

</body>
</html>
