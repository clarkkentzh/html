<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .stu {
      width: 300px;
      margin: 0 auto;
      border: 1px solid gray;

      /*去掉表格单元格之间的间隙*/
      border-collapse: collapse;
      text-align: center;
    }

    .stu th,
    .stu td {
      border: 1px solid gray;
      height: 50px;
    }

    .gn {
      text-align: center;
      margin: 50px 0;
    }
  </style>
</head>

<body>

  <div class="gn">
    <button id="add">点击添加一行数据</button>
    <button id="del">点击删除一行数据</button>
  </div>
  <table class="stu">
    <caption>
      <h1>学生信息</h1></caption>
    <tr>
      <th>姓名</th>  
      <th>年龄</th>
      <th>性别</th>
    </tr>
  </table>


  <script src="../jquery/jquery-3.0.0.min.js"></script>
  <script>
    /*
        操作事件的步骤：
        1. 选中要添加事件的元素
        2. 注册对应的事件(根据事件名称)
        3. 在事件中注册的处理方法
      */

    var name = 4;
    var age = 24;
    $("#add").click(function() {
      $(".stu").append("<tr><td>" + "赵" + name + "</td><td>" + age + "</td><td>" + "男" + "</td></tr>");
      name++;
      age++;
    });
    $("#del").click(function() {
      $(".stu tr:last").remove();
    });
  </script>
</body>

</html>
