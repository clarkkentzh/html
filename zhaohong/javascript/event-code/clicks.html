<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .f, .f1 {
    width: 500px;
    height: 200px;
    background: yellow;
    margin-bottom: 50px;
  }
  </style>
</head>
<body>
 <div class="f">11111111111</div>
 <div class="f1">2222222222222</div>
  <script src="../jquery/jquery-3.0.0.min.js"></script>
  <script>
  	    // click可以添加多个处理函数
  		$(".f").click(function() {
  			console.log("first click ...");
  		});

  		$(".f").click(function() {
  			console.log("two click ...");

  			//直接触发元素的click事件
  			$(".f1").click();
  		});

  		$(".f1").click(function(){
  			$(this).css("background", "red");
  		});
      </script>
</body>
</html>
